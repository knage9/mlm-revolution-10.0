<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLM Revolution 10.0</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo-container">
                    <img src="img/logo.svg" alt="Logo" class="logo">
                </div>
            </div>
            <div class="header-right">
                <nav class="nav">
                    <div class="nav-container">
                        <a href="#" class="nav-link">Регистрация</a>
                        <a href="#" class="nav-link">Программа</a>
                        <a href="#" class="nav-link">Спикеры</a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Hero Section -->
        <main class="hero-section">
            <div class="hero-left">
                <div class="badges-container">
                    <div class="badge-row">
                        <div class="badge badge-outline">
                            <span class="badge-text">Юбилейная</span>
                        </div>
                        <div class="badge badge-solid badge-mlm">
                            <span class="badge-text-large">МЛМ</span>
                        </div>
                    </div>
                    <div class="badge-row">
                        <div class="badge badge-solid badge-revolution">
                            <span class="badge-text-large">РЕВОЛЮЦИЯ</span>
                        </div>
                    </div>
                    <div class="badge-row">
                        <div class="badge badge-solid badge-version">
                            <span class="badge-text-large">10.0</span>
                        </div>
                        <div class="badge badge-outline badge-description">
                            <span class="badge-text-medium">Главная онлайн-конференция<br>по созданию и развитию<br>МЛМ-бизнеса в 2025 году</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-right">
                <div class="mascot-container">
                    <div class="mascot-bg">
                        <div class="mascot-character">
                            <img src="img/mascot_hero.png" alt="Mascot" class="mascot-img">
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Opening Day Section -->
        <section class="opening-section">
            <div class="opening-content">
                <div class="opening-left">
                    <h2 class="opening-title">День открытия</h2>
                    <div class="opening-date-container">
                        <div class="opening-date">
                            <span class="date-text">17 ноября, понедельник</span>
                        </div>
                    </div>
                </div>
                <div class="opening-right">
                    <div class="timer-container">
                        <div class="timer-display">
                            <div class="timer-item">
                                <span class="timer-number" id="days">00</span>
                                <span class="timer-label">дней</span>
                            </div>
                            <div class="timer-item">
                                <span class="timer-number" id="hours">00</span>
                                <span class="timer-label">часов</span>
                            </div>
                            <div class="timer-item">
                                <span class="timer-number" id="minutes">00</span>
                                <span class="timer-label">минут</span>
                            </div>
                            <div class="timer-item">
                                <span class="timer-number" id="seconds">00</span>
                                <span class="timer-label">секунд</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Floating Buttons -->
    <div class="floating-buttons">
        <button class="btn btn-primary">Участвовать бесплатно</button>
        <button class="btn btn-secondary">Купить записи</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
